<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/all.min.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
    </head>
	<body>
        <article class="loginform">
            <section class="formbox">
                <section class="buttonbox">
                    <button type="button" class="fbutton">Register</button>
                    <button type="button" class="fbutton">Log In</button>
                </section>
                <form class="log">
                    <input type="text" class="in" placeholder="User Name" required/>
                    <input type="text" class="in" placeholder="Enter Password" required/>
                    <input type="checkbox" class="checkbox"/><span>Remember Me</span>
                    <button type="submit" class="submit" >Log In</button>
                </form>
                <section class="icon">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                </section>
            </section>
        </article>
    </body>
</html>
